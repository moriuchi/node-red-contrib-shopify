<script type="text/x-red" data-help-name="shopify-auth">
  <p>Shopifyの認証情報を設定します。</p>
  <p></p>
  <p><code>Shop Name</code>は、ストア名を設定します。必須です。</p>
  <p><code>App Type</code>は、アプリの種類を選択します。</p>
  <p><code>API Key</code>は、APIキーを設定します。プライベートアプリの場合は必須です。</p>
  <p><code>password</code>は、パスワードを設定します。プライベートアプリの場合は必須です。</p>
  <p><code>AccessToken</code>は、アクセストークンを設定します。カスタムアプリの場合は必須です。</p>
</script>
