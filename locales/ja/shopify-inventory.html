<script type="text/x-red" data-help-name="shopify-inventory">
  <p>Shopify REST Admin APIを使用して、<code>Resources</code>および<code>Methods</code>で選択した以下の処理を実行します。</p>
  <ul>
    <li>InventoryItem
      <ul>
        <li>List</li>
        <li>Get</li>
        <li>Update</li>
      </ul>
    </li>
    <li>InventoryLevel
      <ul>
        <li>List</li>
        <li>Set</li>
        <li>Adjust</li>
        <li>Delete</li>
      </ul>
    </li>
    <li>Location
      <ul>
        <li>List</li>
        <li>Get</li>
        <li>inventoryLevels</li>
      </ul>
    </li>
  </ul>

  <h3>入力</h3>
    <dl class="message-properties">
        <dt>inventoryItemId <span class="property-type">文字列</span></dt>
        <dd>選択した処理を実行するをinventory item IDを入力します。</dd>
        <dt>locationId <span class="property-type">文字列</span></dt>
        <dd>選択した処理を実行するlocation IDを入力します。</dd>
        <dt>available <span class="property-type">数値</span></dt>
        <dd>利用可能な在庫数量または調整数を入力します。</dd>
        <dt>dataJson <span class="property-type">文字列 | オブジェクト</span></dt>
        <dd>選択した処理を実行するデータのJSONオブジェクトを入力します。</dd>
    </dl>

  <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">オブジェクト</span></dt>
        <dd>選択した処理の実行結果を出力します。</dd>
    </dl>

  <h3>詳細</h3>
  <h4>InventoryItem</h4>
  <h5>List</h5>
    <p>在庫品目のリストを取得します。</p>
    <p><code>msg.inventoryItemId</code>に取得する在庫品目のIDをカンマ区切りで入力します。</p>
    <pre>808950810,39072856,457924702</pre>
    <p>取得した在庫品目リストを出力します。</p>

  <h5>Get</h5>
    <p>指定した1つの在庫品目を取得します。</p>
    <p><code>msg.inventoryItemId</code>に取得する在庫品目のIDを入力します。</p>
    <p>取得した在庫品目レコードを出力します。</p>

  <h5>Update</h5>
    <p>指定した在庫品目のレコードを更新します。</p>
    <p><code>msg.inventoryItemId</code>に更新する在庫品目のIDを入力します。</p>
    <p><code>msg.dataJson</code>に更新するレコードのデータを入力します。</p>
    <pre>{"sku": "new sku"}</pre>
    <p>更新した在庫品目レコードを出力します。</p>

  <h4>InventoryLevel</h4>
  <h5>List</h5>
    <p>在庫レベルのリストを取得します。</p>
    <p><code>msg.inventoryItemId</code>に取得する在庫品目のIDをカンマ区切り入力します。</p>
    <p><code>msg.locationId</code>に取得するロケーションのIDをカンマ区切りで入力します。</p>
    <pre>808950810,39072856</pre>
    <p>取得した在庫レベルのリストを出力します。</p>

  <h5>Set</h5>
    <p>場所の在庫品目の在庫レベルを設定します。</p>
    <p><code>msg.inventoryItemId</code>に在庫レベルを設定する在庫品目のIDを入力します。</p>
    <p><code>msg.locationId</code>に在庫レベルを設定する場所のIDを入力します。</p>
    <p><code>msg.available</code>に設定する在庫数量を入力します。</p>
    <p>設定した場所の在庫品目の在庫レベルを出力します。</p>

  <h5>Adjust</h5>
    <p>場所の在庫品目の在庫レベルを調整します。</p>
    <p><code>msg.inventoryItemId</code>に在庫レベルを調整する在庫品目のIDを入力します。</p>
    <p><code>msg.locationId</code>に在庫レベルを調整する場所のIDを入力します。</p>
    <p><code>msg.available</code>に調整する在庫数量を入力します。</p>
    <p>調整した場所の在庫品目の在庫レベルを出力します。</p>

  <h5>Delete</h5>
    <p>場所の在庫品目の在庫レベルを削除します。</p>
    <p><code>msg.inventoryItemId</code>に在庫レベルを削除する在庫品目のIDを入力します。</p>
    <p><code>msg.locationId</code>に在庫レベルを削除する場所のIDを入力します。</p>
    <p>削除したレコード(empty)を出力します。</p>

  <h4>Location</h4>
  <h5>List</h5>
    <p>場所のリストを取得します。</p>
    <p>取得した場所のリストを出力します。</p>

  <h5>Get</h5>
    <p>指定した1つの場所を取得します。</p>
    <p><code>msg.locationId</code>に取得する場所のIDを入力します。</p>
    <p>取得した場所のレコードを出力します。</p>

  <h5>inventoryLevels</h5>
    <p>場所の在庫レベルのリストを取得します。</p>
    <p><code>msg.locationId</code>に取得する場所のIDを入力します。</p>
    <p>取得した場所の在庫レベルのリストを出力します。</p>

  <p></p>
  <p><b>注</b>: 入力項目はノードの編集ダイアログでも入力可能ですが、<code>msg.xx</code>で渡された値が優先されます。</p>

  <p>詳細は、Shopify REST Admin API reference を参照してください。</p>

    <li><a href="https://shopify.dev/api/admin-rest/2022-07/resources/location">Location</a></li>
  </ul>
</script>
